<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer src="script.js"></script>
    <title>Tech Mart</title>
</head>
<body>
    <section id="header">
        <a href="#">
            <img src="Images/logo.jpg" class="logo" alt="TechMart Logo">
        </a>
        <div>
            <ul id="navbar">
                <li> <a href="index.html" class="active">Home</a> </li>
                <li> <a href="shop.html">Shop</a> </li>
                <li> <a href="aboutUs.html">About Us</a> </li>
                <li> <a href="contactUs.html">Contact Us</a> </li>
                <li> <a href="cart.html">
                        <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="poster">
        <h4>Highest quality items</h4>
        <h2>Best deal of the year</h2>
        <h1>On all our products</h1>
        <p>Save money on best back to school deals</p>
        <p>Up to 75% off</p>
        <button>Shop Now</button>
    </section>
    
    <div> <h2 id="features">Our Services</h2> </div>

    <section id="services" class="section-p1">
        <div class="fe-box">
           <img src="Images/bestvalue.png" alt="image showing good value" class="img-fe"> 
           <div><h6>Best Value</h6></div>  
        </div>
        <div class="fe-box">
            <img src="Images/freeshipping.png" alt="image showing Free Shipping" class="img-fe"> 
            <div><h6>Free Shipping</h6></div>
         </div>
         <div class="fe-box">
            <img src="Images/moneyback.png" alt="image showing Money Back Guarantee " class="img-fe"> 
            <div><h6>Money Back</h6></div>
         </div>
         <div class="fe-box">
            <img src="Images/specialoffer.png" alt="image showing Special Offers" class="img-fe"> 
            <div><h6>Special Offer</h6></div>
         </div>
    </section>

    <section id="product" class="section-p1">
        <div id="featured_products">
             <h2 >Featured Products</h2>
             <p>Best Back to School Products</p>
        </div>
        <div class="product-container">
        </div>

    </section>
   
</body>
</html>
